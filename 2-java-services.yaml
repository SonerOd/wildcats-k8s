# DUMMY ACCOUNT SERVICE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wildcats-account
  namespace: appdynamics-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wildcats-account
  template:
    metadata:
      labels:
        app: wildcats-account
    spec:
      containers:
        - name: app
          image: openjdk:11
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command: ["/bin/sh"]
          args:
            - -c
            - |
              cat > DummyAccountService.java << 'EOF'
              import java.util.*;
              import java.net.*;
              import java.io.*;
              import com.sun.net.httpserver.*;
              
              public class DummyAccountService {
                  public static void main(String[] args) throws Exception {
                      HttpServer server = HttpServer.create(new InetSocketAddress(8081), 0);
                      server.createContext("/api/accounts/create", (exchange -> {
                          String response = "{\"id\":\"" + UUID.randomUUID() + "\",\"status\":\"created\"}";
                          exchange.sendResponseHeaders(200, response.length());
                          exchange.getResponseBody().write(response.getBytes());
                          exchange.close();
                      }));
                      server.createContext("/health", (exchange -> {
                          exchange.sendResponseHeaders(200, 2);
                          exchange.getResponseBody().write("OK".getBytes());
                          exchange.close();
                      }));
                      server.start();
                      System.out.println("Account Service running on 8081");
                  }
              }
              EOF
              javac DummyAccountService.java
              java DummyAccountService
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: wildcats-account
  namespace: appdynamics-demo
spec:
  selector:
    app: wildcats-account
  ports:
    - port: 8081
