metadata:
  name: wildcats-loan
  namespace: appdynamics-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wildcats-loan
  template:
    metadata:
      labels:
        app: wildcats-loan
    spec:
      containers:
        - name: app
          image: openjdk:11
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command: ["/bin/sh"]
          args:
            - -c
            - |
              cat > LoanService.java << 'EOF'
              import java.util.*;
              import java.net.*;
              import java.io.*;
              import com.sun.net.httpserver.*;
              
              public class LoanService {
                  public static void main(String[] args) throws Exception {
                      HttpServer server = HttpServer.create(new InetSocketAddress(8083), 0);
                      server.createContext("/api/loans/apply", (exchange -> {
                          // Call transaction service
                          try {
                              URL url = new URL("http://wildcats-transaction:8084/api/transactions/create");
                              HttpURLConnection conn = (HttpURLConnection) url.openConnection();
                              conn.setRequestMethod("POST");
                              conn.getResponseCode();
                          } catch(Exception e) {}
              
                          String response = "{\"loanId\":\"" + UUID.randomUUID() + "\",\"status\":\"processing\"}";
                          exchange.sendResponseHeaders(200, response.length());
                          exchange.getResponseBody().write(response.getBytes());
                          exchange.close();
                      }));
                      server.createContext("/health", (exchange -> {
                          exchange.sendResponseHeaders(200, 2);
                          exchange.getResponseBody().write("OK".getBytes());
                          exchange.close();
                      }));
                      server.start();
                      System.out.println("Loan Service running on 8083");
                  }
              }
              EOF
              javac LoanService.java
              java LoanService
          ports:
            - containerPort: 8083
